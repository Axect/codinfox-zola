# The URL the site will be built for
base_url = "http://127.0.0.1:1111"

title = "Another beautiful Zola theme"
description = "Learning to be Giant"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

###
# Put all your custom variables here
[extra]
logo = "/logo.png" # macros.html
version = "0.1.1" # sidebar.html
copyrightyear = "2020" # sidebar.html
# Puglins
mathjax = true # whether support mathjax
google_analytics_token = "" # UA-00000000-1 leave blank if you don't want google analytics # scripts.html
disqus_short_name = "your_short_name" # leave blank if you don't want disqus
# Where are tags and categories displayed
tag_page = "/blog/tags/"
category_page = "/blog/categories/"
# hero
image = "/img/we_will_be_giants_by_yalestewart.jpg" # index.html
caption = "Original Artwork Yale Stewart" # index.html
